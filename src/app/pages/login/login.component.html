<div class="center-card animated fadeIn">
    
    <form (ngSubmit)="login(form)" #form="ngForm">
        <mat-card>
            <mat-progress-bar [mode]="waiting ? 'indeterminate' : 'determinate'" value="100"></mat-progress-bar>
            
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-list>
                    <!-- <span class="text-danger">El correo es obligatorio</span> -->
                    <mat-list-item>
                        <mat-form-field>
                            <input  matInput 
                                    type="email" 
                                    name="email" 
                                    [(ngModel)]="user.email"
                                    required
                                    email
                                    placeholder="Email">
                            <mat-error *ngIf="form.submitted && form.controls['email'].hasError('required')">Obligatorio</mat-error>
                            <mat-error *ngIf="form.submitted && form.controls['email'].hasError('minlength')">Debe tener mas de 2 caracteres</mat-error>
                        </mat-form-field>
                    </mat-list-item>
                    
                    <mat-list-item>
                        <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                        <mat-form-field>
                            <input  matInput
                                    type="password" 
                                    name="password"
                                    [(ngModel)]="user.password"
                                    required
                                    placeholder="Password">
                            <mat-error *ngIf="form.submitted && form.controls['password'].hasError('required')">Obligatorio</mat-error>
                        </mat-form-field>
                    </mat-list-item>
                    
                    <mat-list-item>
                        <mat-checkbox id="ckb1" name="remember-me" [disabled]="form.disabled">Recordar mi usuario</mat-checkbox>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>

            <mat-card-actions>
                <a routerLink="/registro">¿No tienes cuenta?</a>

                <button mat-raised-button type="submit" color="primary" [disabled]="form.disabled">INGRESAR</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
